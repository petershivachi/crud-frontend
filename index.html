<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cerulean/bootstrap.min.css" integrity="sha384-3fdgwJw17Bi87e1QQ4fsLn4rUFqWw//KU0g8TvV6quvahISRewev6/EocKNuJmEw" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Microposts</title>
</head>
<body>
  <nav class="navbar-dark bg-primary mb-3">
    <div class="container">
      <a href="#" class="navbar-brand"> Microposts</a>
    </div>
  </nav>

  <div class="container post-container">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Post Title">
      </div>
      <div class="form-group">
        <textarea id="body" class="form-control" placeholder="Post Body"></textarea>
      </div>
      <input type="hidden" id="id" value=""/>
      <button class="post-submit btn btn-primary btn-block">Post It</button>
      <span class="form-end"></span>
      <br>
      <div id="posts"></div>

      <footer class="mt-5 p-3 text-center bg-light">
        Microposts &copy;; 2021 
      </footer>
    </div>
  </div>
  <script src="build/app.bundle.js"></script>
</body>
</html>
